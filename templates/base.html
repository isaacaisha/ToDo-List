<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        <title>{% block title %}{% endblock %}- 👌🏿To-Do List💪🏿</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        {% block favicon %} {% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}" />

        <style>
            body {
                <!--font-family: Arial, sans-serif;-->
                text-align: center;
                color: white;
                background-image: url("{{ url_for('static', filename='assets/images/space.jpg') }}");
                background-size: cover;
                background-position: center;
            }

            .large-image {
                width: 100%;
                max-width: 600px;
            }

            .completed {
                text-decoration: 0.3rem line-through green;
            }
        </style>
        {% endblock %}
    </head>

    <body>
        <div id="content">
            <!-- Content -->
            <div class="container">
                <h1>.🔥👌🏿To-Do List💪🏿🔥.</h1>
            </div>
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <!-- Footer -->
            {% block footer %} {% endblock %}
            <footer>
              <div class="container container-margin">
                <div class="row">
                  <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                      <li class="list-inline-item">
                        <a href="https://rastas-dreadlocks.3marches.com" target="_blank">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="https://rastas-dreads-blog.herokuapp.com" target="_blank">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a  href="https://github.com/isaacaisha" target="_blank">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    </ul>
                    <!--
                    <div class="container text-center">
                        <a class="api" href="#" target="_blank">
                            API's documentation.
                        </a>
                    </div>
                    -->
                    <div class="container">
                      <span class="copyright">
                      © DBT Copyright {{ year }} {{ date }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </footer>

            <!-- Bootstrap core JavaScript -->
            <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
            <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

            <!-- Custom scripts for this template -->
            <script src="{{ url_for('static', filename='js/clean-blog.min.js')}}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        </div>
    </body>

</html>
